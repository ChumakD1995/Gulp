<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work32</title>
    <link rel="stylesheet" href="./app.css">
    <link rel="icon" href="./prapor.jpg">
</head>
<body>
    <h1>Форма реєстрації</h1>
    <form id="registrationForm">

        <label for="firstName">Ім'я</label>
        <input type="text" name="firstName" id="firstName"> <br><br>

        <label for="lastName">Прізвище</label>
        <input type="text" name="lastName" id="lastName"> <br><br>

        <label for="birthdate">Дата Народження</label>
        <input type="text" name="birthdate" id="birthdate"> <br><br>

        <label for="gender">Стать</label>
        <input type="radio" name="gender" id="gender" value="male">
        <label for="male">Чоловік</label>
        <input type="radio" name="gender" id="gender" value="female">
        <label for="female">Жінка</label> <br><br>

        <label for="city">Місто</label>
        <select name="city" id="city">
            <option value="">Виберіть місто</option>
            <option value="Київ">Київ</option>
            <option value="Одеса">Одеса</option>
            <option value="Львів">Львів</option>
            <option value="Харьків">Харьків</option>
        </select> <br><br>

        <label for="address">Адреса</label>
        <textarea id="address" name="address" rows="4" required></textarea> <br><br>

        <label>Мови, якими володієте</label> <br>
        <input type="checkbox" name="languages" id="english" value="English">
        <label for="english">Англійська</label>
        <input type="checkbox" name="languages" id="german" value="German">
        <label for="german">Німецька</label>
        <input type="checkbox" name="languages" id="french" value="French">
        <label for="french">Французська</label> <br><br> 

        <button type="button" onclick="displayTable()">Зберегти</button>
 
    </form>
    <table id="dataTable" style="display: none;"></table>
    <script src="index.js"></script>
</body>
</html>
